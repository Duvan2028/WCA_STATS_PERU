<!DOCTYPE html>
<html>
<head>
  <title>Mis tablas CSV</title>
  <style>
    /* Estilos para la tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Estilos para los títulos */
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Mis tablas CSV</h1>
  <div id="tableContainer"></div>

  <script>
    function loadCSVFiles() {
      const files = [
        { title: 'Bronze Members', url: 'WCA_MEMBERS/WCA_Bronze_members.csv' },
        { title: 'Silver Members', url: 'WCA_MEMBERS/WCA_Silver_members.csv' },
        { title: 'Gold Members', url: 'WCA_MEMBERS/WCA_Gold_members.csv' },
        { title: 'Platinium Members', url: 'WCA_MEMBERS/WCA_Platinium_members.csv' },
        { title: 'Opal Members', url: 'WCA_MEMBERS/WCA_Opal_members.csv' },
        { title: 'Diamond Members', url: 'WCA_MEMBERS/WCA_Diamond_members.csv' },
        
      ];

      files.forEach(function(file) {
        fetch(file.url)
          .then(function(response) {
            return response.text();
          })
          .then(function(csvData) {
            const table = createTableFromCSV(csvData, file.title);
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.appendChild(table);
          })
          .catch(function(error) {
            console.log('Error al cargar el archivo CSV:', error);
          });
      });
    }

    function createTableFromCSV(csvData, title) {
      const table = document.createElement('table');
      const caption = document.createElement('caption');
      caption.textContent = title;
      table.appendChild(caption);

      const rows = csvData.split('\n');

      rows.forEach(function(row) {
        const rowData = row.split(',');
        const tableRow = document.createElement('tr');

        rowData.forEach(function(data) {
          const tableData = document.createElement('td');
          tableData.textContent = data;
          tableRow.appendChild(tableData);
        });

        table.appendChild(tableRow);
      });

      return table;
    }

    // Cargar archivos CSV al cargar la página
    window.onload = loadCSVFiles;
  </script>
</body>
</html>
