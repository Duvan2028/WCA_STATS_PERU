<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WCA Members</title>
  <style>
    /* Estilos para la tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Estilos adicionales */
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Diamond Members</h1>
  <div id="tableContainer"></div>

  <script>
    function loadCSVFiles() {
      const fileUrls = [
        'WCA_MEMBERS/WCA_Bronze_members.csv',
        'WCA_MEMBERS/WCA_Silver_members.csv',
        'WCA_MEMBERS/WCA_Gold_members.csv',
        'WCA_MEMBERS/WCA_Platinium_members.csv',
        'WCA_MEMBERS/WCA_Opal_members.csv',
        'WCA_MEMBERS/WCA_Diamond_members.csv'
        ];
      
      fileUrls.forEach(function(fileUrl) {
        fetch(fileUrl)
          .then(function(response) {
            return response.text();
          })
          .then(function(csvData) {
            const table = createTableFromCSV(csvData);
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.appendChild(table);
          })
          .catch(function(error) {
            console.log('Error al cargar el archivo CSV:', error);
          });
      });
    }

    function createTableFromCSV(csvData) {
      const table = document.createElement('table');
      const rows = csvData.split('\n');

      rows.forEach(function(row) {
        const rowData = row.split(',');
        const tableRow = document.createElement('tr');

        rowData.forEach(function(data) {
          const tableData = document.createElement('td');
          tableData.textContent = data;
          tableRow.appendChild(tableData);
        });

        table.appendChild(tableRow);
      });

      return table;
    }

    // Cargar archivos CSV al cargar la p√°gina
    window.onload = loadCSVFiles;
  </script>
</body>
</html>
